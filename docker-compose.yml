services:
  db:
    image: postgres:13
    container_name: postgres13
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./backup:/backup
      - pgdata:/var/lib/postgresql/data
    networks:
      backend:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      backend:
        ipv4_address: 172.28.0.20
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./libs/vue-crud/libs/vue-datatable/libs/backend
      dockerfile: Dockerfile
    container_name: rest-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}?currentSchema=venlab
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8081:8080"
    networks:
      backend:
        ipv4_address: 172.28.0.30
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue-pwa-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      backend:
        ipv4_address: 172.28.0.40
    depends_on:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24