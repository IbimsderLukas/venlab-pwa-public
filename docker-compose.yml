services:
  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    container_name: venlab-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venlab-network

  # Adminer (Database Management)
  adminer:
    image: adminer:4
    container_name: venlab-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - venlab-network

  # Spring Boot Backend
  backend:
    build:
      context: ./libs/vue-crud/libs/vue-datatable/libs/backend
      dockerfile: Dockerfile
    container_name: venlab-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}?currentSchema=venlab
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - venlab-network

  # Vue.js PWA Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: venlab-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - venlab-network

volumes:
  pgdata:

networks:
  venlab-network:
    driver: bridge
