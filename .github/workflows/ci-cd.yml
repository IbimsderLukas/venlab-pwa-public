name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===========================================
  # Backend Tests mit Coverage
  # ===========================================
  backend-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.DB_USER || 'testuser' }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD || 'testpass' }}
          POSTGRES_DB: venlab_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Database Schema
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD || 'testpass' }}
        run: |
          psql -h localhost -U ${{ secrets.DB_USER || 'testuser' }} -d venlab_test -c "CREATE SCHEMA IF NOT EXISTS venlab;"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Backend Tests with Coverage
        working-directory: ./libs/vue-crud/libs/vue-datatable/libs/backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/venlab_test?currentSchema=venlab
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USER || 'testuser' }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD || 'testpass' }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        run: ./gradlew test jacocoTestReport

      - name: Generate JaCoCo Coverage Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: libs/vue-crud/libs/vue-datatable/libs/backend/build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Log Coverage Percentage
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Line Coverage:** ${{ steps.jacoco.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch Coverage:** ${{ steps.jacoco.outputs.branches }}%" >> $GITHUB_STEP_SUMMARY

      - name: Commit Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd .github/badges
          if [[ `git status --porcelain` ]]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "Update coverage badges [skip ci]"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-reports
          path: |
            libs/vue-crud/libs/vue-datatable/libs/backend/build/reports/tests/
            libs/vue-crud/libs/vue-datatable/libs/backend/build/reports/jacoco/
          retention-days: 14

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: libs/vue-crud/libs/vue-datatable/libs/backend/build/libs/*.jar
          retention-days: 5

  # ===========================================
  # Frontend Build
  # ===========================================
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build PWA
        working-directory: ./frontend
        run: npm run build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 5

  # ===========================================
  # Deployment Info
  # ===========================================
  deploy-info:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to DigitalOcean App Platform" >> $GITHUB_STEP_SUMMARY
